{% extends "layout.html" %}
{% block body %}
    
<div class="container pt-4">
    <table id="table1" class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Código</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{row.id}}</td>
                <td>{{row.codigo}}</td>
                <td>
                    <a href="/remove/{{row.id}}" class="btn btn-secondary btn-sm">
                        <i class="fas fa-trash"></i>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


{% endblock %}
