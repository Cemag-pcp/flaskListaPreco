<!DOCTYPE html>
<html>
<head>
	<title>Tabela com filtros usando jQuery</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function() {
			// evento de mudança no campo de busca
			$('#search').on('keyup', function() {
				var value = $(this).val().toLowerCase(); // valor da busca
				$('table tr').filter(function() { // filtra as linhas da tabela
					$(this).toggle($(this).text().toLowerCase().indexOf(value) > -1) // esconde ou mostra as linhas da tabela
				});
			});
		});
	</script>
</head>
<body>
	<input type="text" id="search" placeholder="Buscar...">
	<table>
		<thead>
			<tr>
				<th>Nome</th>
				<th>Email</th>
				<th>Telefone</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>João</td>
				<td>joao@example.com</td>
				<td>(11) 99999-9999</td>
			</tr>
			<tr>
				<td>Maria</td>
				<td>maria@example.com</td>
				<td>(21) 99999-9999</td>
			</tr>
			<tr>
				<td>Pedro</td>
				<td>pedro@example.com</td>
				<td>(31) 99999-9999</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
